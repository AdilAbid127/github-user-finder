<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-white text-center mb-4">
            <i class="fab fa-github me-2"></i> GitHub User Finder
        </h2>

        <div class="input-group mb-4">
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub Username" />
            <button class="btn btn-dark" onclick="findUser()">
                <i class="fas fa-search me-2"></i>Search
            </button>
        </div>

        <div id="output" class="card shadow-lg p-4 d-none"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
